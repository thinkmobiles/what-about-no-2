<div class="login-wrapper">
    <form ng-submit="loginCtrl.signIn()">
        <div class="logo">
            <h2 class="text-center">Welcome</h2>
        </div>
        <div>
            <div class="form-group">
                <label>Email</label>
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    ng-model="loginCtrl.user.email"
                    maxlength="60"
                    required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    ng-model="loginCtrl.user.pass"
                    maxlength="60"
                    required>
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
