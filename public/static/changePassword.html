<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../less/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../less/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../less/static.css" />
</head>
<body>
    <div class="wrapper changePassword">
        <div class="formChange">
            <h2>FORGOT PASSWORD?</h2>
            <form method="POST">
                <table>
                    <tr>
                        <td>
                            <input type="password" name="password" placeholder="New Password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="repassword" placeholder="Confirm Password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>SUBMIT</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
